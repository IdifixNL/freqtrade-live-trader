version: '3.8'

services:
  freqtrade:
    image: freqtradeorg/freqtrade:develop
    container_name: freqtrade
    restart: unless-stopped
    ports:
      - "8081:8080"  # Web UI
    volumes:
      - ./user_data:/freqtrade/user_data
      - ./config:/freqtrade/config
    environment:
      - FT_CONFIG_PATH=/freqtrade/config/config.json
    secrets:
      - bybit_api_key
      - bybit_secret_key
    command: >
      trade
      --config /freqtrade/config/config.json
      --strategy UltraCreativeStrategy_20250721_210729_iter_2
      --db-url sqlite:///tradesv3_ultra_creative_strategy_20250721_210729_iter_2.db

secrets:
  bybit_api_key:
    file: ./secrets/bybit_api_key.txt
  bybit_secret_key:
    file: ./secrets/bybit_secret_key.txt 